<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mug Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="img-container">
                <img src="mug.jpg" alt="error" class="mug-image">
            </div>
            <div class="details">
                <p class="product">COFFEE MUG </p>
                <h2 class="product-title">White Coffee
                    <br>
                    Mug
                </h2>
                <p class="desc">
                    Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality. 
                </p>

                <p class="price">
                    <span class="product-title sell-price">&#x20B9;149</span>
                    <span class="desc original-price">&#x20B9;230</span>
                </p>

                <button class="btn">
                    <img src="icon-cart.png" alt="error" class="btnimg">
                    <span class="desc btntxt">Add to Cart</span>
                </button>
            </div>
        </div>
    </div>



</body>

</html>
